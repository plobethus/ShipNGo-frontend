<!-- ShipNGo/pages/customer_registration.html-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - ShipNGo</title>
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body> 
  <div id="header-include"></div>
  <script src="/scripts/header.js" defer></script>

  <section class="login-container">
    <div class="login-title">Customer Registration</div>
    <form id="login-form">
      <input type="text" id="name" name="name" placeholder="Name" required>
      <input type="text" id="address" name="address" placeholder="Address" required>
      <input type="text" id="phone" name="phone" placeholder="Phone" required>
      <input type="text" id="email" name="email" placeholder="Email" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit" class="login-button">Register</button>
    </form>
    <p id="message"></p>
  </section>

  <section id="services" class="services">
    <h3>Our Services</h3>
    <p>We provide local and international shipping, express delivery, and secure parcel handling.</p>
  </section>
  
  <footer>
    <p>&copy; 2025 ShipNGo Courier. All rights reserved.</p>
  </footer>

  <script src="../scripts/customer_registration.js"></script>
</body>
</html>
