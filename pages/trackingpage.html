<!-- ShipNGo/pages/trackingpage.html-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking - ShipNGo</title>
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body> 
    <div id="header-include"></div>
    <script src="/scripts/header.js" defer></script>


    <div class="login-container">
        <div class="login-title"><h4><strong>Tracking ID:</strong> <span id="tracking-id"></span></h4></div>
        <div id = "login-form">
            <p><strong>Status:</strong> <span id="tracking-status"></span></p>
            <p><strong>Post Office:</strong> <span id="post-office"></span></p>
            <p><strong>Warehouse:</strong> <span id="warehouse"></span></p>
            <p><strong>Route:</strong> <span id="route"></span></p>
        </div>
    </div>
    
    <div>
        <section id="services" class="services">
            <h3>Our Services</h3>
            <p>We provide local and international shipping, express delivery, and secure parcel handling.</p>
        </section>
        
        <footer>
            <p>&copy; 2025 ShipNGo Courier. All rights reserved.</p>
        </footer>
        </div>


    <script src="../scripts/trackingpage.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const urlParams = new URLSearchParams(window.location.search);
            const trackingNumber = urlParams.get('trackingNumber');
            console.log("Extracted tracking number:", trackingNumber); // Debugging log

            if (!trackingNumber) {
                document.getElementById("tracking-info").innerHTML = "<p style='color:red;'>No tracking number provided in URL.</p>";
                return;
            }
        });
    </script>
</body>
</html>
