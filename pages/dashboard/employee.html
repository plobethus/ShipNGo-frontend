<!-- ShipNGo/pages/dashboard/employee.html-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard - ShipNGo</title>
  <link rel="stylesheet" href="../../styles/styles.css">
  <script src="../../scripts/dashboard.js" defer></script>
</head>
<body>

  <div id="header-include"></div>
  <script src="../../scripts/header.js" defer></script>

  <!-- Filtering Controls -->

    <div class="package-controls">
        <div class="login-title">Filters</div>
        <div class="control-container">
            <label for="status-filter">Filter by Status:</label>
            <select id="status-filter">
            <option value="">All</option>
            <option value="Pending">Pending</option>
            <option value="In Transit">In Transit</option>
            <option value="Delivered">Delivered</option>
            </select>
                
            <label for="search-customer">Search by Customer:</label>
            <input type="text" id="search-customer" placeholder="Enter customer name">

            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date">

            <label for="end-date">End Date:</label>
            <input type="date" id="end-date">
            
                <label for="min-weight">Min Weight:</label>
                <input type="number" id="min-weight" step="any" placeholder="Min weight">
    
                <label for="max-weight">Max Weight:</label>
                <input type="number" id="max-weight" step="any" placeholder="Max weight">
    
                <label for="address-filter">Address:</label>
                <input type="text" id="address-filter" placeholder="Enter address">
        </div>
    </div>
  </div>

  <!-- Package Table -->
  <div class="package-container">
    <h2>All Packages</h2>
    <table>
      <thead>
        <tr>
          <th>Package ID</th>
          <th>Status</th>
          <th>Weight</th>
          <th>Dimensions</th>
          <th>Address From</th>
          <th>Address To</th>
          <th>Customer Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="package-table">
        <!-- Packages are inserted dynamically -->
      </tbody>
    </table>
  </div>

  <script src="../../scripts/employee.js" defer></script>

    <div>
    <section id="services" class="services">
        <h3>Our Services</h3>
        <p>We provide local and international shipping, express delivery, and secure parcel handling.</p>
    </section>
    
    <footer>
        <p>&copy; 2025 ShipNGo Courier. All rights reserved.</p>
    </footer>
    </div>
    
    <script src="../../scripts/employee.js" defer></script>
</body>
</html>
